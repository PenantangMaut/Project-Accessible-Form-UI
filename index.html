<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="userForm__container">
        <ul>
          <li>
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              aria-required="true"
            />
          </li>

          <li>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" aria-required="false" />
          </li>

          <li>
            <label for="password">Enter Password</label>
            <input type="text" id="password" name="password" />
          </li>

          <li>
            <label for="password">Confirm Password</label>
            <input type="text" id="password" name="password" />
          </li>
          <button>Update Profile</button>
        </ul>
      </form>

      <aside class="progress__container">
        <article class="progress__progressCircle">
          <div class="circle"></div>
        </article>

        <article class="Progress__checkList">
          <h4>profile completeness</h4>
          <ul>
            <li>Create Account</li>
            <li>Update Roadmap Progress</li>
            <li>Setup Public Profile</li>
            <li>Complete your first project</li>
            <li>Invite your Friends</li>
          </ul>
        </article>
      </aside>
    </main>
  </body>
</html>
